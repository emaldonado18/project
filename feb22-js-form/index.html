<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Erics-form-js</title>
  </head>
  <body>
    <form>
      <input type="text" placeholder="enter first name" id="text"/>*<br />
      <input type="text" placeholder="enter last name" id="last"/>*<br/>
      <input type="email" placeholder="email address" id="email">*<br />
      <input type="tel" placeholder="phone number"><br />
      <input type="radio" name="frequency" value="daily">Daily<br />
      <input type="radio" name="frequency" value="weekly" checked>weekly<br />
      <input type="radio" name="frequency" value="monthly">monthly<br />
      <input type="radio" name="frequency" value="yearly">yearly<br />

      <input type="checkbox" name="chk" value="true" checked>u<br />

      <input type="submit" value="enter" id="submit">
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
